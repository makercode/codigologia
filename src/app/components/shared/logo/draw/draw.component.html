<div id="draw" (window:resize)="onResize($event)">
    <app-line 
    [xMousePosition]="xMousePosition" 
    [yMousePosition]="yMousePosition"
    [screenWidth]="screenWidth"
    [screenHeight]="screenHeight"
    [isMoving]="isMoving"
    ></app-line>
    <app-symbol 
    [xMousePosition]="xMousePosition" 
    [yMousePosition]="yMousePosition"
    [screenWidth]="screenWidth"
    [screenHeight]="screenHeight"
    [isMoving]="isMoving"
    ></app-symbol>
</div>
