<div class="page">
    <div class="container">
        <h1 class="title">
            Portafolio
        </h1>
        <p>
            En esta secci√≥n muestro algunos de mis proyectos realizados tanto para empresas, entidades y artistas
            hasta ahora.
        </p>
        <div class="tags">
            <mat-chip class="tag">Todos</mat-chip>
            <mat-chip class="tag">Angular</mat-chip>
            <mat-chip class="tag">Wordpress</mat-chip>
            <mat-chip class="tag">RxJs</mat-chip>
            <mat-chip class="tag">Patrones</mat-chip>
        </div>

        
    </div>

    <div class="full-container">

        <owl-carousel-o [options]="customOptions" class="panal">
            
            <ng-template carouselSlide *ngFor="let project of portfoltio">
                <div class="hexagon" 
                (mousemove)="onMouseMove($event)"
                (mouseleave)="onMouseLeave($event)"
                [routerLink]="['/blog/articulo', project.slug]"
                >
                    <div class="hexagon-content">
                        <div class="movingCircle">
                        </div>
                        <div class="text">
                            <h3>
                                {{project.title}}
                            </h3>
                            <p>
                                {{project.text}}
                            </p>
                        </div>
                    </div>
                </div>
            </ng-template>
            <ng-template carouselSlide>
            </ng-template>

        </owl-carousel-o>
    </div>
    
</div>
