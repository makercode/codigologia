<div class="page">
    <div class="full-container">

        <owl-carousel-o [options]="customOptions" class="panal">
            
            <ng-template carouselSlide *ngFor="let project of portfoltio">
                <div class="hexagon" 
                (mousemove)="onMouseMove($event)"
                (mouseleave)="onMouseLeave($event)"
                [routerLink]="['/portafolio/proyecto', project.slug]"
                >
                    <div class="hexagon-content">
                        <div class="movingCircle">
                        </div>
                        <div class="text">
                            <h3>
                                {{project.title}}
                            </h3>
                            <p>
                                {{project.text}}
                            </p>
                        </div>
                    </div>
                </div>
            </ng-template>
            <ng-template carouselSlide>
            </ng-template>

        </owl-carousel-o>
    </div>
    
</div>
