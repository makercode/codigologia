<div class="page">
    <div class="container">
        <div class="blog">
            <div class="post">

                <div *ngFor="let post of posts$" class="post-container">
                    <mat-card class="outline" appearance="outlined">
                        <mat-card-header>
                            <mat-card-title class="linkable" [routerLink]="['/blog/articulo', post.slug]">
                                {{ post.title }}
                            </mat-card-title>
                            <mat-card-subtitle>
                                <span class="author">
                                    {{ post.author }}
                                </span>
                            </mat-card-subtitle>
                        </mat-card-header>
                        
                        <img class="linkable" [routerLink]="['/blog/articulo', post.slug]" 
                            mat-card-image [src]="post.image" [alt]="post.title">
                        
                        <mat-card-content>
                            <p>{{ post.extract }}</p>
                        </mat-card-content>
                        
                        <mat-card-actions>
                            <mat-chip-listbox>
                                <mat-chip *ngFor="let tag of post.tags">{{tag}}</mat-chip>
                            </mat-chip-listbox>
                        </mat-card-actions>
                    </mat-card>
                </div>
                
            </div>
        </div>   
    </div>
</div>
