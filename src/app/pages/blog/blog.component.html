<div class="page">
    <div class="container">
        <div class="blog">
            <div class="post">

                <div *ngFor="let post of posts$" class="post-container">
                    <mat-card class="outline" appearance="outlined">
                        <mat-card-header>
                            <mat-card-title class="linkable" [routerLink]="['/blog/articulo', post.slug]">
                                {{ post.title }}
                            </mat-card-title>
                            <mat-card-subtitle>
                                <span class="author">
                                    {{ post.author }}
                                </span>
                            </mat-card-subtitle>
                        </mat-card-header>
                        
                        <div class="svg-image">
                            <svg mat-card-image 
                                viewBox="-150 -110 300 226" 
                                width="300"
                                (mousemove)="onMouseMove($event)"
                                (mouseleave)="onMouseLeave()"> 
                            <defs>
                            <clipPath id="clip">
                                <!-- Círculo que se moverá con el mouse -->
                                <circle #circleRef id="c" r="100" [attr.cx]="circleX" [attr.cy]="circleY" />
                            </clipPath>
                            </defs>
                            
                            <!-- Imagen con clip-path aplicado -->
                            <image 
                                clip-path="url(#clip)" 
                                class="linkable" 
                                [routerLink]="['/blog/articulo', post.slug]" 
                                [attr.xlink:href]="post.image" 
                                x="-150" y="-110" 
                                width="300" height="226">
                            </image>
                        </svg>
                        </div>
                          
                        
                        <mat-card-content>
                            <p>{{ post.extract }}</p>
                        </mat-card-content>
                        
                        <mat-card-actions>
                            <mat-chip-listbox>
                                <mat-chip *ngFor="let tag of post.tags">{{tag}}</mat-chip>
                            </mat-chip-listbox>
                        </mat-card-actions>
                    </mat-card>
                </div>
                
            </div>
        </div>   
    </div>
</div>
